<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 2em; }
        label { display: block; margin-top: 1em; }
        input[type="number"] { width: 100%; padding: 0.5em; }
        input[type="submit"] { margin-top: 1em; padding: 0.5em 1em; }
        .result { margin-top: 1.5em; font-size: 1.2em; font-weight: bold; color: #444; }
    </style>
</head>
<body>
    <h1>Breast Cancer Prediction App</h1>
    <form action="/predict" method="POST">
        <label>Radius Mean:
            <input type="number" name="radius" step="any" value="{{ radius or '' }}" required>
        </label>
        <label>Texture Mean:
            <input type="number" name="texture" step="any" value="{{ texture or '' }}" required>
        </label>
        <label>Perimeter Mean:
            <input type="number" name="perimeter" step="any" value="{{ perimeter or '' }}" required>
        </label>
        <label>Area Mean:
            <input type="number" name="area" step="any" value="{{ area or '' }}" required>
        </label>
        <label>Smoothness Mean:
            <input type="number" name="smoothness" step="any" value="{{ smoothness or '' }}" required>
        </label>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
    <div class="result">
        Prediction: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
</body>
</html>
