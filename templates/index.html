<!DOCTYPE html>
<html>
<head>
    <title>Breast Cancer Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 2em; }
        label { display: block; margin-top: 1em; }
        input[type="number"] { width: 100%; padding: 0.5em; }
        input[type="submit"] { margin-top: 1em; padding: 0.5em 1em; }
        .result { margin-top: 1.5em; font-size: 1.2em; font-weight: bold; color: #444; }
    </style>
</head>
<body>
    <h1>Breast Cancer Prediction App</h1>

    <!-- HTML form sends a POST request to the /predict endpoint -->
    <form action="/predict" method="POST">
        <!-- Each field corresponds to a feature used in the ML model -->
        <label>Clump Thickness (0-10):
            <input type="number" name="Clump_thickness)" step="any" value="{{ request.form.get('Clump_thickness', '') }}" required>
        </label>
        <label>Uniformity of Cell Size (0-10):
            <input type="number" name="Uniformity_of_cell_size" step="any" value="{{ request.form.get('Uniformity_of_cell_size', '') }}" required>
        </label>
        <label>Uniformity of Cell Shape (0-10):
            <input type="number" name="Uniformity_of_cell_shape" step="any" value="{{ request.form.get('Uniformity_of_cell_shape', '') }}" required>
        </label>
        <label>Marginal Adhesion (0-10):
            <input type="number" name="Marginal_adhesion" step="any" value="{{ request.form.get('Marginal_adhesion', '') }}" required>
        </label>
        <label>Single Epithelial Cell Size (0-10):
            <input type="number" name="Single_epithelial_cell_size" step="any" value="{{ request.form.get('Single_epithelial_cell_size', '') }}" required>
        </label>
        <label>Bare Nuclei (0-10):
            <input type="number" name="Bare_nuclei" step="any" value="{{ request.form.get('Bare_nuclei', '') }}" required>
        </label>
        <label>Bland Chromatin (0-10):
            <input type="number" name="Bland_chromatin" step="any" value="{{ request.form.get('Bland_chromatin', '') }}" required>
        </label>
        <label>Normal Nucleoli (0-10):
            <input type="number" name="Normal_nucleoli" step="any" value="{{ request.form.get('Normal_nucleoli', '') }}" required>
        </label>
        <label>Mitoses (0-10):
            <input type="number" name="Mitoses" step="any" value="{{ request.form.get('Mitoses', '') }}" required>
        </label>

        <!-- Submit button -->
        <input type="submit" value="Predict">
    </form>

    <!-- Display prediction result only if it's defined -->
    {% if prediction is defined and prediction != "" %}
    <div class="result">
        Prediction: <strong>{{ prediction }}</strong>
    </div>
    {% endif %}
</body>
</html>
